# nginx_template.conf
# Placeholder {{SOCKET_PATH}} should be replaced with the actual path to the gunicorn socket,
# e.g., /home/landings_manager/LandingsManager/landings.sock
server {
    listen 80;
    server_name {{DOMAIN}};

    # Path for the static landing page files
    root /var/www/{{DOMAIN}};
    index index.html;

    # Standard location for serving static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Location for the API endpoint
    # All requests to /api/... will be forwarded to the Flask application
    location /api {
        # The address of the backend application server (Gunicorn socket)
        proxy_pass http://unix:{{SOCKET_PATH}}; 
        
        # Forward important headers to the Flask app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
