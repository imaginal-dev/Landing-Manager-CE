<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Simple styling -->
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.25rem; }
        input, textarea { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.75rem 1.5rem; border: none; background-color: #007bff; color: white; border-radius: 4px; cursor: pointer; }
        .alert { padding: 1rem; margin-top: 1rem; border-radius: 4px; }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

    <h1>Contact Form</h1>
    <p>This is a sample form that submits data to the Landings Manager backend.</p>

    <!-- This will display success/error messages -->
    <div id="form-messages" class="alert" style="display: none;"></div>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        
        <!-- Cloudflare Turnstile Widget -->
        <!-- 
            IMPORTANT: 
            1. Replace 'YOUR_CLOUDFLARE_SITE_KEY' with the actual Site Key from your Cloudflare dashboard.
               You can get this from the CLOUDFLARE_SITE_KEY environment variable in your main app.
            2. The Turnstile script is loaded asynchronously with `?render=explicit`.
        -->
        <div class="cf-turnstile" data-sitekey="YOUR_CLOUDFLARE_SITE_KEY" data-callback="onTurnstileSuccess"></div>

        <button type="submit">Send Message</button>
    </form>

    <!-- 1. Load the Turnstile script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script>
        const form = document.getElementById('contact-form');
        const formMessages = document.getElementById('form-messages');

        // The domain of the current landing page.
        // In a real scenario, you might want to set this dynamically.
        // For this example, we'll hardcode it.
        const LANDING_PAGE_DOMAIN = "example.com"; 

        // The URL of your Landings Manager API endpoint
        const API_ENDPOINT = `http://127.0.0.1:5000/api/submit/${LANDING_PAGE_DOMAIN}`;

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            
            // Show a loading message
            showMessage('Sending...', 'info');

            fetch(API_ENDPOINT, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    form.reset(); // Clear the form
                } else {
                    showMessage(data.message, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('An unexpected error occurred. Please try again.', 'danger');
            })
            .finally(() => {
                // Reset the captcha widget so the form can be submitted again
                turnstile.reset();
            });
        });

        function showMessage(message, type) {
            formMessages.textContent = message;
            formMessages.className = `alert alert-${type}`;
            formMessages.style.display = 'block';
        }
    </script>

</body>
</html>
