            display: flex;
            flex-direction: column;
            text-align: center;
            background-color: #f8f9fa;
        }

        main {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            flex-shrink: 0;
        }

        .maintenance-container {
            max-width: 600px;
            padding: 2rem;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            from {
                transform: rotate(360deg);
            }
            to {
                transform: rotate(0deg);
            }
        }

        .spinner {
            animation: spin 2s linear infinite;
            color: #6c757d;
        }

        .spinner-reverse {
            animation: spin-reverse 2s linear infinite;
            color: #6c757d;
        }

        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 1rem;
        }
    </style>
